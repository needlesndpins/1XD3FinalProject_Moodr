</head>

<body>
    <div id="container">

        <div id="content"> 

            <div id = "login"> 
                <h1>Create New Account</h1>
                <form id = "loginform" action = "php/login.php" method = "POST">

                    <input type = "email" name = "email" placeholder = "Email">

                    <input type = "submit">
                </form>
                
            </div>

        </div>
